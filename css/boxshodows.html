<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: lightgrey;
            height: 800px;
            width: 600px;
            border: 1px solid black;
            display: flex;
        }
        .box{
            height: 150px;
            width: 150px;
            margin: 5px;
            padding: 5px;
            border-radius: 10px;
            
        }
        #box1{
            background-color: orange;
            box-shadow: 2px 5px 10px rgb(56, 56, 2);
        }
        #box2{
            background-color: white;
            box-shadow: 2px 5px 10px;
        }
        #box3{
            background-color: green;
            box-shadow: 2px 5px 10px 5px rgb(69, 62, 62);
            
        }
        #box4{
            background-color: burlywood;
            box-shadow: 2px 5px 10px rebeccapurple;
        }
        h2{
            text-shadow: 2px 5px 4px blanchedalmond,5px 10px 4px blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"id="box1">
            <h2>Card1</h2>
        </div>
        <div class="box"id="box2">
            <h2>Card2</h2>
        </div>
        <div class="box"id="box3">
            <h2>Card3</h2>
        </div>
        <div class="box"id="box4">
            <h2>Card4</h2>
        </div>
    </div>
</body>
</html>
