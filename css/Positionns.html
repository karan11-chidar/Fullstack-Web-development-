<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Example</title>
    <style>
        .container {
            width: 80%;
            margin: 20px auto;
            border: 2px solid black;
            padding: 20px;
            position: relative; /* Ye container ko relative banata hai */
        }

        .relative-box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: relative;
            top: 20px; /* Apni original position se 20px neeche */
            left: 20px; /* Aur 20px right */
        }

        .absolute-box {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            position: absolute;
            top: 50px; /* Container (relative parent) ke top se 50px */
            right: 50px; /* Container ke right se 50px */
        }

        .fixed-box {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            position: fixed;
            top: 10px; /* Viewport ke top se 10px */
            left: 10px; /* Viewport ke left se 10px */
        }

        .sticky-box {
            width: 100px;
            height: 100px;
            background-color: gold;
            position: sticky;
            top: 20px; /* Jaise hi yeh scroll hokar viewport ke top ke 20px tak aayega, yeh waha stick ho jayega */
        }

        .spacer {
            height: 1000px; /* Scroll karne ke liye space */
        }
    </style>
</head>
<body>
    <div class="fixed-box">Fixed</div>

    <div class="spacer"></div>

    <div class="container">
        <div class="relative-box">Relative</div>
        <div class="absolute-box">Absolute</div>
        <div class="sticky-box">Sticky</div>
    </div>

    <div class="spacer"></div>
</body>
</html>
