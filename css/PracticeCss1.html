<!DOCTYPE html>
<html>
  <head>
    <title>Design Example</title>
    <style>
      /* 1. Kisko? (Body ko) */
      body {
        background-color: #f0f0f0; /* Light Grey background */
        font-family: Arial, sans-serif; /* Font style */
      }

      /* 2. Kisko? (Profile Card wale dabba ko) */
      .card {
        background-color: white; /* Card safed hoga */

        /* WIDTH: Card kitna chouda hoga */
        width: 300px;

        /* BORDER: Card ki boundary */
        border: 2px solid black;

        /* PADDING: Andar ka content border se chipke na */
        padding: 20px;

        /* MARGIN: Yeh card screen ke kone se door ho jaye */
        margin: 50px;

        /* Thoda Golaai (Round Corners) - Modern look */
        border-radius: 15px;
      }

      /* 3. Kisko? (Heading ko) */
      h2 {
        color: blue; /* Text neela hoga */
        text-align: center; /* Beech me aayega */
      }
      button {
        border: none;
        background-color: lightgreen;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Karan Chidar</h2>
      <p>Master of HTML & Future Java Developer.</p>
      <button>Contact Me</button>
    </div>
  </body>
</html>
