<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container{
      background-color: bisque;
      height: 1000px;
    }
    .yellow{
      background-color: yellow;
      height: 100px;
      width: 100px;
    }
    .blue{
      background-color: blue;
      height: 100px;
      width: 100px;
    }
    .red{
      background-color: red;
      height: 100px;
      width: 100px;
      position: sticky;
      left: 100px;
      top: 200px;
    }
    .green{
      background-color: green;
      height: 100px;
      width: 100px;
      position: fixed;
      left: 300px;
    }
    .box{
      height: 800px;
      background-color: aquamarine;

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="yellow"></div>
    <div class="blue"></div>
    <div class="red"></div>
    <div class="green"></div>
  </div>
  <div class="box">

  </div>
</body>
</html>
