<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-Content Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap; /* yaha wrap on kar diya */
            flex-direction: column;
            height: 300px;
            border: 1px solid #333;
            align-content: start; /* ab multiple lines ko center karne ki koshish hogi */
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div> <!-- thode zyada items add kar do taaki multiple lines ban jayein -->
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
