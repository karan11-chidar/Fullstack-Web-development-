<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-Items Example</title>
    <style>
        .container {
            display: flex;
            flex-direction: row; /* ya column try kar sakte hain */
            height: 300px;
            border: 1px solid #333;
            align-items: center; /* yaha align-items ek line ke items ko center karega */
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
