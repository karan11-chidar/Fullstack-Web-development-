<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outerBox{
            border: 2px solid black;
            margin: 50px;
            height: 400px;
            width: 400px;
            margin-left: 200px;
            padding: 100px;
        }
        .outerInnerBox{
            border: 2px solid rgb(139, 95, 95);
            height: 200px;
            width: 200px;
            margin: 0 auto;
            margin-top: 50px;
            margin-left: 200px;
        }
        .spaninnerBox1{
            border: 2px  solid gray;
            display: inline-block;
            height: 50px;
            width: 50px;
            margin-left: 20px;
            margin-top: 30px;

        }
        .spaninnerBox2{
            border: 2px solid saddlebrown;
            display:inline-block;
            height: 50px;
            width: 50px;
        }

    </style>
</head>
<body>
    <div class="outerBox">
        <div class="outerInnerBox">
            <span class="spaninnerBox1"></span>
             <span class="spaninnerBox2"></span>
        </div>
    </div>
</body>
</html>
