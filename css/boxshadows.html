<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary--colour:red;
        }
        .container{
            height: 700px;
            width: 700px;
            border: 1px solid black;
            background-color: azure;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box{
            height: 330px;
            width: 330px;
            border: 2px solid black;
            background-color: rgba(206, 168, 19, 0.632);
            box-shadow: 2px 5px 10px 10px var(--primary--colour);
        }
        h1{
            text-shadow: 4px 4px 0px cornsilk,10px 10px 0px green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Welcome to My Web</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, dolorum.
            </p>
        </div>
    </div>
</body>
</html>
